<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>
        <ion-icon name="people"></ion-icon> Hist√≥rico do Paciente
      </h2>
      <p>{{ paciente?.nome }}</p>
    </ion-item>
  </ion-list>

  <ion-list inset>
    <ion-item *ngFor="let formulario of formularios" (click)="visualizar(formulario)">
      <h3>{{ formulario?.data | date: 'dd/MM/yyyy' }}</h3>
      <p>{{ formulario?.usuario?.nome }} ({{ formulario?.usuario?.email }})</p>
      <ion-icon item-end name="arrow-round-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger" item-end icon-start (click)="voltar()" class="btn-voltar">
    <ion-icon name="arrow-round-back"></ion-icon>
    <span>Voltar</span>
  </button>

</ion-content>
