<ion-content padding>

  <img src="assets/imgs/logotopo.png" class="img logo" />

  <ion-list no-lines>

    <ion-item>
      <h2>
        <ion-icon name="people"></ion-icon> Anamnese Fisioterapia
      </h2>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" #emailInput type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="senha" #senhaInput type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="entrar()">Entrar</button>
  <button ion-button block color="secondary" (click)="esqueciASenha()">Esqueci minha senha</button>

</ion-content>
