<ion-content padding>
  <img src="assets/imgs/logotopo.png" class="img logo" />

  <ion-list no-lines>
    <ion-item>
      <h1>Anamnese Fisioterapia</h1>
    </ion-item>
  </ion-list>

  <button ion-button block color="primary" item-end icon-start (click)="buscarPorNome()">
    <ion-icon name="people"></ion-icon>
    <span>Buscar por nome</span>
  </button>

  <button ion-button block color="secondary" item-end icon-start (click)="buscarPorCpf()">
    <ion-icon name="card"></ion-icon>
    <span>Buscar por Cpf</span>
  </button>

  <button ion-button block color="dark" item-end icon-start (click)="novoPaciente()">
    <ion-icon name="person-add"></ion-icon>
    <span>Novo Paciente</span>
  </button>

  <button ion-button block color="danger" item-end icon-start (click)="sair()">
    <ion-icon name="exit"></ion-icon>
    <span>Sair</span>
  </button>
</ion-content>
